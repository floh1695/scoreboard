<section class="teambox">
    <h2 class="team-name"></h2>
    <h3 class="team-score"></h3>
    <p class="team-text"></p>
    <form action="" class="team-name-update">
        <input type="text" class="team-name-input">
        <button class="team-name-button">Update</button>
    </form>
    <p class="team-text"></p>
    <form action="" class="team-score-update">
        <button class="team-score-inc-button">Add 1</button>
        <button class="team-score-dec-button">Subtract 1</button>
    </form>
</section>
