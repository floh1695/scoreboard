<!DOCTYPE html>
<html class="html">

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="./css/screen.css">
</head>

<body class="body">
  <header>
    <h1>Scoreboard</h1>
  </header>

  <section id="periodContainer">
    <h3 class="period-header">Period</h3>
    <h4 class="period">1</h4>
    <form action="" class="next-period">
      <button class="next-period-button">Next Period</button>
    </form>
    <ol class="periods-display"></ol>
  </section>

  <section id="teamContainer">

    <!-- Team 1 -->
    <section id="team1TeamBox" class="team-box">
      <h2 class="team-name">Team 1</h2>
      <h3 class="team-score">0</h3>

      <p class="team-text">Update team name</p>
      <form action="" class="team-name-update">
        <input type="text" class="team-name-input">
        <button class="team-name-button">Update</button>
      </form>

      <p class="team-text">Update team score</p>
      <form action="" class="team-score-update">
        <button class="team-score-inc-button">Add 1</button>
        <button class="team-score-dec-button">Subtract 1</button>
      </form>
    </section>

    <!-- Team 2 -->
    <section id="team2TeamBox" class="team-box">
      <h2 class="team-name">Team 2</h2>
      <h3 class="team-score">0</h3>

      <p class="team-text">Update team name</p>
      <form action="" class="team-name-update">
        <input type="text" class="team-name-input">
        <button class="team-name-button">Update</button>
      </form>

      <p class="team-text">Update team score</p>
      <form action="" class="team-score-update">
        <button class="team-score-inc-button">Add 1</button>
        <button class="team-score-dec-button">Subtract 1</button>
      </form>
    </section>

  </section>
  <script src="./js/main.js" charset="utf-8"></script>
</body>

</html>
